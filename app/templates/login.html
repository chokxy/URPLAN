{% extends "bootstrap/base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}
Login
{% endblock %}

{% block styles %}
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/login.css') }}">
{% endblock %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login Page</title>
    <!--Setting the core Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta name="theme-color" content="#563d7c">
    <style>
        .signIn-test-image {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width:768px) {
            .signIn-test-image-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <link href= "{{ url_for('static',filename='styles/login.css') }}" rel="stylesheet">
</head>
<body class="text-center">
    <form class="form-signin">
        <img class="mb-4" src="imgAssets/ucr_logosquaresmall.png" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Login</h1>
        <form method="POST" action="/">
            <dl >
            {{ wtf.quick_form(form)}}
            <input class="btn btn-lg btn-primary btn-block" type="submit" value="Login">
        </dl>
        </form>
    </form>
    <script>
        function signed_in() {
            location.replace("index.html")
        }
    </script>
</body>
</html>
{% endblock %}
